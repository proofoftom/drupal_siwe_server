siwe_server.nonce:
  path: "/api/siwe/nonce"
  defaults:
    _controller: '\Drupal\siwe_server\Controller\SiweServerController::getNonce'
  requirements:
    _access: "TRUE"
  options:
    _admin_route: FALSE

siwe_server.logout:
  path: "/api/siwe/logout"
  defaults:
    _controller: '\Drupal\siwe_server\Controller\SiweServerController::logout'
  requirements:
    _access: "TRUE"
  options:
    _admin_route: FALSE

siwe_server.settings:
  path: '/admin/config/services/siwe-server'
  defaults:
    _form: '\Drupal\siwe_server\Form\SiweServerSettingsForm'
    _title: 'SIWE Server Settings'
  requirements:
    _permission: 'administer siwe server settings'
  options:
    _admin_route: TRUE
